<h2><a name="Debriefing:End1">VICTORY</a></h2>
<br>
<p>
(pats your head frantically) Dammit! Your hair was on fire, Captain. Your. Hair. Was. On. Fire.<br><br>

Christ, good thing you got some new orders; you look like you need a rest.<br><br>

Thank you on behalf of all the families of all the servicemen whose lives you saved.
</p>
