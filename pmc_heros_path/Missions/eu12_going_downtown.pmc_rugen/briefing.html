<h2><a name="Debriefing:End1">VICTORY</a></h2>
<br>
<p>
You've brought a whole new meaning to, "paint the town red." Red corpses hanging from lampposts. Red flames. And it looks like someone splashed buckets of red paint on the sides of the buildings.<br><br>

Your next job: shut down the Red air bridge.
</p>
