<h2><a name="Debriefing:End1">VICTORY</a></h2>
<br>
<p>
Another nail in the coffin of the Reds. Nice job, Captain; I was watching the hilltop with field glasses from here, and could see some serious explosions and a fire that burned a long time.<br><br>

You're due to be transferred off the islands, Captain. It's been an honor working with you.
</p>
