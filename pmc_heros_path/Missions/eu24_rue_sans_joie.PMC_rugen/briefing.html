<h2><a name="Debriefing:End1">VICTORY</a></h2>
<br>
<p>
There were some horrific explosions coming from your direction. Everyone okay?<br><br>

That herd of cattle following you... That's quite an entourage you've got.<br><br>

Meat, huh? Well, we can't ride them into battle. You'd better send them to the Battalion Quartermaster.
